<!DOCTYPE HTML>
<html>

  </head>
  <body>

  <script>
    "use strict";

    let user = {
      name: "John",
      age: 35
    };
    console.log(user);

    user.isAdmin = true;
    console.log(user);

    delete user.age;
    console.log(user);

    console.log("age" in user); // false

    // Symbol
    let id = Symbol("id");
    user[id] = "ID";
    console.log(user[id]);

    // clone object
    let clone1 = {};
    for (let key in user) {
      clone1[key] = user[key];
    }
    // or
    let clone2 = Object.assign({}, user);
    console.log(clone1);
    console.log(clone2);

    // Object.assign(dest[, src1, src2, src3...])
    let permissions1 = { canView: true };
    let permissions2 = { canEdit: true };
    Object.assign(user, permissions1, permissions2);
    console.log(user); // user = { name: "John", canView: true, canEdit: true }



  </script>

  </body>
</html>
