<!DOCTYPE HTML>
<html>
  <body>

  <p>Before the script...</p>

  <script>
    "use strict";

    let admin, name = 'John';
    admin = name;

    // use console.log() instead of alert()
    console.log(admin);

    // Operators
    let a = 1, b = 1;
    let c = ++a; // 2
    console.log(c);
    let d = b++; // 1
    console.log(d);

    // Interaction: alert, prompt, confirm
    let result = prompt("What is your name?", "name");
    console.log(result);

    const e = 123;
    console.log(e);
    // e = 234;

  </script>

  <p>...After the script.</p>

  </body>
</html>
