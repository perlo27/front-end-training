    function unique(arr) {
      let set = new Set();
      for (let item of arr) {
        set.add(item);
      }
      return set;
    }
    let values = ["Hare", "Krishna", "Hare", "Krishna",

    function sumSalaries(salaries) {
      let sum = 0;
      for (let value of Object.values(salaries)) {

      }
