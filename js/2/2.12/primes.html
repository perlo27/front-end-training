<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';
    let isPrime = false;
    let n = 1200;
        for (let i = 2; i <= n; i++) { // for each i...
            isPrime=true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime=false;
                    break;
                }
            }
            if(isPrime)alert( i );
        }

</script>
</body>
</html>
