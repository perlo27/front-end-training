<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    let number = prompt('Type a number', 0);

    if (number > 0) {
        alert( 1 );
    } else if (number < 0) {
        alert( -1 );
    } else {
        alert( 0 );
    }


</script>
</body>
</html>
