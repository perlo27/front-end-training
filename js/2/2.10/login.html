<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    let login = prompt("Who's there?", '');

    if (login === 'Admin') {

        let pass = prompt('Password?', '');

        if (pass === 'TheMaster') {
            alert( 'Welcome!' );
        } else if (pass === '' || pass == null) {
            alert( 'Canceled.' );
        } else {
            alert( 'Wrong password' );
        }

    } else if (login === '' || login == null) {
        alert( 'Canceled' );
    } else {
        alert( 'I dont know you' );
    }

</script>

</body>
</html>
